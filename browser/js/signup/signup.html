<div class="container">
    <form id="login-form" name="signupForm" ng-submit="signupForm.$valid && sendSignUp(signup)">
        <div>
            <h3>Fill in Fields Below</h3>
        </div>
        <alert type="danger" ng-show="error">
            {{ error }}
        </alert>
        
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" ng-model="signup.email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="signup-password">Password</label>
            <input type="password" ng-model="signup.password" class="form-control" id="signup-password" placeholder="Password" ng-minlength="7" name="password" required>
            <div type="danger" ng-show="signupForm.password.$valid">
                checkmark
            </div>
        </div>
        <button type="submit" class="btn btn-default">Sign Up</button>
    </form>
</div>
