<div class="container">
  <div class="row">
    <div class="col-lg-10">
      <h1>Shopping Cart</h1>
    </div>
    <div class="col-lg-2">
      <span class="btn-group">
        <button ng-if="!cartIsEmpty() && user" ui-sref="checkout">Checkout</button>
        <button ng-if="!cartIsEmpty() && !user" ui-sref="checkoutGuest">Checkout as Guest</button>
      </span>
    </div>
  </div>
  <div class="row">
    <div class="panel panel-default" ng-if="cartIsEmpty()">
      <div class="panel-body">Cart is Empty</div>
    </div>
    <div class="panel panel-default" ng-repeat="product in cartProducts">
      <div class="panel-body">
        <div class="col-lg-4">
          <img class="img-responsive img-thumbnail" ng-src="{{product.imageUrls[0]}}" ui-sref="viewProduct({productId: product.id})"/>
        </div>
        <div class="col-lg-4">
          <strong><a ui-sref="viewProduct({productId: product.id})">{{product.name}}</a></strong>
          <div><strong>Quanity:</strong> {{productQuantity(product.id)}}</div>
          <div><strong>Brand:</strong> {{product.brand}}</div>
        </div>
        <div class="col-lg-4">
          <div class="panel panel-default">
            <div class="panel-body">
              <form name="cartForm" ng-submit="changeQty(product.id, product.cartQuantity)">
                <fieldset class="form-group">
                  <input name="qty" type="text" ng-model="product.cartQuantity" class="input-sm form-inline-display col-lg-2">
                  <button type="submit" value= class="form-inline-display">Update Quantity</button>
                </fieldset>
              </form>
              <button ng-click="removeFromCart(product)">Remove From Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-body" value="{{console.log(cartProducts)}}">
        Cart Total: {{displayTotal(cartProducts)}}
      </div>
    </div>
  </div>
</div>
