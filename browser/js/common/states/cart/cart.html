<h1>Shopping Cart</h1>
<div class="panel" ng-repeat="product in cartProducts">
  <img class="s-product-image" src="{{product.imageUrls[0]}}"/>
  {{product.name}}
  {{productQuantity(product.id)}}
  <form name="cartForm" ng-submit="changeQty(product.id, product.cartQuantity)">
    <input name="qty" type="text" ng-model="product.cartQuantity">
    <input type="submit" value="Update Quantity">
  </form>
</div>
