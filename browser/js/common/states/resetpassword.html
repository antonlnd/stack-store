<div class="container">
    <form name="passwordForm" ng-submit="passwordForm.$valid && resetPassword() && newpassword === newpasswordconfirm">
        <div>
            <h3>Please reset your password</h3>
        </div>
        <div class="form-group">
            <label for="newpassword">New password</label>
            <input name="newpassword" type="password" ng-model="newpassword" class="form-control" ng-minlength="7" placeholder="Enter new password">
        </div>
        <div class="form-group">
            <label for="newpasswordconfirm">Confirm password</label>
            <input type="password" ng-model="newpasswordconfirm" class="form-control" name="newpasswordconfirm" placeholder="Re-enter password">
        </div>
        <div>
            <span ng-show="passwordForm.newpassword.$error.minlength && passwordForm.newpassword.$dirty">Password not long enough</span>
            <span ng-show="newpassword !== newpasswordconfirm &&  passwordForm.newpasswordconfirm.$dirty">Password does not match</span>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
